<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM's Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!--<script rel="scripts" href="functions.js"></script>-->
</head>
<body id="quiz-body">
    <div id="main-content">
        <h2 class="dms-header">DM's Quiz</h2>
    <div id="container">
        <p class="subtitle">
        Welcome to the <strong>OFFICIAL</strong> DM Quiz!
        </p>
    </div>
    <br>
    <br>
    <div id="container">
        <div id="tabs-container">
            <input type="button" id="but1" class="buttons" onclick="startQuiz()" value="Start Quiz!">
        </div>
        <div id="tabs-content">
            <div id="quiz-content" class="tabs-stuff" style="display: none;">
                <div id="quiz-box">
                    <h3>QUIZ!</h3>
                    <div id="ans-count">Correct Answers: 0</div>
                    <br>
                    <div id="quiz-question">
                        <div id="ques-count">Question 1</div>
                        <p id="question">What is 2 + 2?</p>
                        <button onclick="check(this)">2</button>
                        <button onclick="check(this)">3</button>
                        <button onclick="check(this)" class="correct">4</button>
                        <button onclick="check(this)">5</button>
                    </div>
                    <br>

                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="logo-container">
        <div id="logo">
            <img src="images/PersonalLogo.gif" alt="DM's Logo">
        </div>
    </div>
<!--Scripts used until/unless I can get a separate js working properly-->
<script>

    let ansCount = 0;
    let questionCount = 1;

function startQuiz() {
    document.getElementById("but1").style.display = 'none';
    document.getElementById("tabs-container").style.display = 'none';
    document.getElementById("quiz-content").style.display = 'block';
    document.getElementsByClassName("subtitle")[0].style.display = 'none';
}

function check(button) {
    console.log(button);
    if (button.classList.contains("correct")) {
        ansCount++;
        button.style.backgroundColor = "green";
        increment();
    } else {
        button.style.backgroundColor = "red";
        alert("Incorrect! Try again.");
    }
}

function increment() {
    questionCount++;
    document.getElementById("ques-count").innerHTML = "Question " + questionCount;
    document.getElementById("ans-count").innerHTML = "Correct Answers: " + ansCount;
    checkEndQuiz();
}

function checkEndQuiz() {
    if (questionCount = 11) {
        alert("Congratulations! You've completed the quiz!");
        endQuiz();
    }
}

function endQuiz() {
    document.getElementById("quiz-content").style.display = 'none';
    document.getElementsByClassName("subtitle")[0].style.display = 'block';
    document.getElementById("but1").style.display = 'block';
    document.getElementById("tabs-container").style.display = 'flex';
    ansCount = 0;
    questionCount = 1;
    document.getElementById("ques-count").innerHTML = "Question " + questionCount;
    document.getElementById("ans-count").innerHTML = "Correct Answers: " + ansCount;
}
</script>

</body>
</html>
